<div class="text-muted-foreground flex flex-wrap items-center justify-between gap-2 py-3 px-5 text-xs">
  <div class="order-2 flex items-center gap-2 md:order-1">
    Show
    <select
      class="h-9 w-16 rounded-lg border border-gray-300 p-2 px-3 py-2 text-sm text-gray-600"
      [value]="itemsPerPage"
      (change)="onPageSizeChange($event)">
      @for (option of pageSizeOptions; track option) {
      <option [value]="option">{{ option }}</option>
      }
    </select>
    per page
  </div>
  <div class="order-1 flex items-center gap-4 md:order-2" *ngIf="totalItems > 0">
    <span>{{ startIndex }}-{{ endIndex }} of {{ totalItems }}</span>
    <div class="inline-flex items-center gap-1">
      <!-- Previous button -->
      <button
        class="inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm disabled:opacity-50"
        (click)="onPageChange(currentPage - 1)"
        [disabled]="currentPage === 1">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-left.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </button>

      <!-- Start ellipsis -->
      @if (isEllipsisVisible('start')) {
      <button
        class="hover:bg-muted-foreground/10 inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm"
        disabled>
        ...
      </button>
      }

      <!-- Page numbers -->
      @for (page of pages; track page) {
      <button
        [class]="page === currentPage ? 'bg-muted-foreground/10' : 'hover:bg-muted-foreground/10'"
        class="inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm"
        (click)="onPageChange(page)">
        {{ page }}
      </button>
      }

      <!-- End ellipsis -->
      @if (isEllipsisVisible('end')) {
      <button
        class="hover:bg-muted-foreground/10 inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm"
        disabled>
        ...
      </button>
      }

      <!-- Next button -->
      <button
        class="inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm disabled:opacity-50"
        (click)="onPageChange(currentPage + 1)"
        [disabled]="currentPage === totalPages">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-right.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </button>
    </div>
  </div>

  <!-- Show message when no items -->
  <div class="order-1 md:order-2" *ngIf="totalItems === 0">
    <span>No items to display</span>
  </div>
</div>
